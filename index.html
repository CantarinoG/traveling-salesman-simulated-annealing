<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização Caixeiro Viajante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <label for="numeroCidades">Número de cidades:</label>
    <input type="number" id="numeroCidades" name="numeroCidades" value="10" min="2" max="30">

    <br>

    <label for="numeroIteracoes">Número de iterações:</label>
    <input type="number" id="numeroIteracoes" name="numeroIteracoes" min="1" value="1000">

    <br>

    <button id="btnGerar">Gerar</button>

    <br>

    <h1>Local das Cidades:</h1>
    <canvas id="canvaCoordenadas" width="400" height="400" style="border:1px solid #000;"></canvas>
    <br>
    <h1 id="headerInicial">Solução Inicial:</h1>
    <canvas id="canvaInicial" width="400" height="400" style="border:1px solid #000;"></canvas>
    <br>
    <h1 id="headerMelhor">Melhor Solução:</h1>
    <canvas id="canvaMelhor" width="400" height="400" style="border:1px solid #000;"></canvas>
    <br>

</body>

</html>
